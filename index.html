<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Pulsewise - PDF OCR + AI</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- pdf.js library (must set workerSrc in script.js) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pulsewise</h1>
    <p>Upload or drop your PDF (or image) to get an AI-generated summary.</p>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*,.pdf" style="display:none;" />
      <p>Click or drop a PDF/image here</p>
    </div>

    <button id="processBtn">Process Report</button>

    <div id="status"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
