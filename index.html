<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulsewise - AI Blood Report Analysis</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Tesseract.js for OCR -->
  <script src="https://unpkg.com/tesseract.js@v2.1.4/dist/tesseract.min.js"></script>

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="top-right">
      <button id="google-signin-btn">Sign in with Google</button>
      <button id="my-reports-btn" class="hidden">My Reports</button>
    </div>
  </header>

  <div class="container">
    <h1>Pulsewise</h1>
    <div id="upload-area" class="upload-area">
      <p>Drag your report here or click to upload</p>
      <input type="file" id="file-input" accept=".pdf,image/*" />
    </div>
    <div id="status-message"></div>

    <!-- Dashboard Section (for viewing generated reports) -->
    <div id="dashboard" class="dashboard hidden">
      <h2>My Reports</h2>
      <div id="reports-list"></div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
