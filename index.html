<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulsewise - AI Blood Report Analysis</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <!-- Tesseract.js for OCR (if needed) -->
  <script src="https://unpkg.com/tesseract.js@v2.1.4/dist/tesseract.min.js"></script>
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Top Bar with Sign In Button -->
  <header>
    <div class="top-right">
      <button id="google-signin-btn">Sign in with Google</button>
    </div>
  </header>

  <!-- Main Container with Upload Area -->
  <div class="container">
    <h1>Pulsewise</h1>
    <div id="upload-area" class="upload-area">
      <p>Drag your report here or click to upload</p>
      <input type="file" id="file-input" accept=".pdf,image/*" />
    </div>
  </div>

  <!-- Frontend Script -->
  <script src="script.js"></script>
</body>
</html>
