<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Pulsewise - No Preflight</title>
  <link rel="stylesheet" href="style.css">
  <!-- pdf.js (render PDF pages to canvas) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <!-- Tesseract.js (OCR for images) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pulsewise - AI Blood Report</h1>
    <p>Upload or drop your PDF/image to get an AI-generated summary.</p>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*,.pdf" style="display:none;" />
      <p>Click or drop file here</p>
    </div>

    <button id="processBtn">Process Report</button>

    <div id="status"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
