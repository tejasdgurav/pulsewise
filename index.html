<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Pulsewise</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Pulsewise</h1>
  <div class="upload-area" id="dropArea">
    <input type="file" id="fileInput" accept=".pdf,image/*" style="display:none;"/>
    <p>Drop or click to select a PDF/image</p>
  </div>
  <button id="goBtn">Process</button>
  <div id="status"></div>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
