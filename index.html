<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Pulsewise - Hosted Externally</title>

  <!-- Tesseract.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pulsewise - AI Blood Report Analysis</h1>
    <p>Upload or drop your blood report below to get an AI-generated summary.</p>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*, .pdf" style="display:none;" />
      <p>Drag &amp; drop, or click to select a file</p>
    </div>

    <button id="processBtn">Process Report</button>

    <div id="status"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
